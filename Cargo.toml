[package]
name = "lv2"
version = "0.6.0"
authors = ["Jan-Oliver 'Janonard' Opdenh√∂vel <jan.opdenhoevel@protonmail.com>", "Adrien Prokopowicz <adrien.prokopowicz@gmail.com>",
 "Yruama_Lairba <yruama_lairba@hotmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

description = "A safe, fast, and ergonomic framework to create LV2 plugins"
readme = "README.md"
keywords = ["lv2", "audio", "dsp", "safe", "signal"]
repository = "https://github.com/RustAudio/rust-lv2"

[badges]
travis-ci = { repository = "RustAudio/rust-lv2", branch = "master" }
maintenance = { status = "actively-developed" }

[dependencies.lv2-atom]
version = "2.0.0"
optional = true

[dependencies.lv2-buf-size]
version = "0.1.0"
optional = true

[dependencies.lv2-core]
version = "3.0.0"
optional = true

[dependencies.lv2-midi]
version = "1.2.0"
optional = true

[dependencies.lv2-options]
version = "0.1.0"
optional = true

[dependencies.lv2-time]
version = "0.1.3"
optional = true

[dependencies.lv2-units]
version = "0.1.3"
optional = true

[dependencies.urid]
version = "0.1.0"
optional = true

[dependencies.lv2-urid]
version = "2.1.0"
optional = true

[dependencies.lv2-state]
version = "2.0.0"
optional = true

[dependencies.lv2-sys]
version = "2.0.0"
optional = true

[dependencies.lv2-worker]
version = "0.1.1"
optional = true

[features]
default = ["plugin"]
minimal_plugin = [
    "lv2-core",
    "urid",
]
plugin = [
    "minimal_plugin",
    "lv2-urid",
    "lv2-units",
    "lv2-atom",
    "wmidi",
    "lv2-midi",
]
full = [
    "lv2-atom",
    "lv2-buf-size",
    "lv2-core",
    "lv2-midi",
    "lv2-options",
    "lv2-time",
    "lv2-units",
    "urid",
    "lv2-urid",
    "lv2-state",
    "lv2-sys",
    "lv2-worker",
]
wmidi = ["lv2-midi", "lv2-midi/wmidi"]

[workspace]
members = [
    "atom",
    "buf-size",
    "core",
    "core/derive",
    "midi",
    "options",
    "state",
    "sys",
    "sys/tool",
    "time",
    "units",
    "urid",
    "urid/derive",
    "urid/lv2-urid",
    "worker",
    "docs/amp",
    "docs/fifths",
    "docs/metro",
    "docs/midigate",
]

[profile.release]
lto = true

[patch.crates-io]
lv2 = { path = "." }
lv2-atom = { path = "atom" }
lv2-buf-size = { path = "buf-size" }
lv2-core = { path = "core" }
lv2-core-derive = { path = "core/derive" }
lv2-midi = { path = "midi" }
lv2-options = { path = "options" }
lv2-state = { path = "state" }
lv2-sys = { path = "sys" }
lv2-time = { path = "time" }
lv2-units = { path = "units" }
urid = { path = "urid" }
urid-derive = { path = "urid/derive" }
lv2-urid = { path = "urid/lv2-urid" }
lv2-worker = { path = "worker" }
